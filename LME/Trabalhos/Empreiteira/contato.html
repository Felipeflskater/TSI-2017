      <form action="#" id="formulario" class="form">
        
          <div class="form-group">
          <h2>Nome</h2>
          <input name="nome-mail" size="30" class="form-control" id="nome" type="text"><br>
          </div>
          <div class="form-group">
          <h2>Telefone</h2>
          <input name="telefone-mail" size="20" class="form-control" id="telefone" type="text"><br>
          </div>
          <div class="form-group">
          <h2>E-mail</h2>
          <input name="e-mail" size="20" class="form-control" id="exampleInputEmail1" type="text"><br>
          </div>
          <div class="form-group">
          <h2>Assunto</h2>
          <select size="1" name="assunto-mail" class="form-control" id="assunto">
              <option selected="" value="selecione">Selecione...</option>
              <option value="Solicitar orçamento">Solicitar orçamento</option>
              <option value="Dúvidas e sugestões">Dúvidas e sugestões</option>

              <option value="Outros">Outros</option>
          </select>
          </div>
          <div class="form-group">
          <h2>Mensagem</h2>
          <textarea rows="5" cols="20" name="mensagem-mail" class="form-control" id="mensagem"></textarea><br>
          </div>
          <input value="Enviar" class="btn btn-primary" id="botao" type="submit" alt="enviar">
